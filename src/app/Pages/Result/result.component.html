<div class="b-page-6">
    <div data-animate-delay="600" data-animate-class="bounceInUp" class="b-page-6__header  b-page--animate hideOpacity js__animate">
        <h2>
            Рекомендуем вам
        </h2>
    </div>
    <div data-animate-delay="600" data-animate-class="bounceInUp" class="b-page-6__content  b-page--animate hideOpacity js__animate">
        <div class="b-filter">
            <div class="b-filter__mobile b-filter__mobile--current"><span>Все</span>
                <i class="triangle"></i>
            </div>

            <div class="b-filter__mobile b-filter__mobile--drop">
                <ul>
                    <li (click)="liClicked(0)" class="b-filter--active"><span>Все</span></li>
                    <li (click)="liClicked(1)" data-link="1"><span>Театры</span></li>
                    <li (click)="liClicked(2)" data-link="2"><span>Клубы/бары</span></li>
                    <li (click)="liClicked(3)" data-link="3"><span>Концерты/фестивали</span></li>
                    <li (click)="liClicked(4)" data-link="4"><span>Мастерклассы</span></li>
                </ul>
            </div>

        </div>
        <div class="b-result-wrapper" *ngIf="filterEvents.length">
            <div class="b-result-item" *ngFor="let event of filterEvents">
                <a href=" {{event.link}}" target="_blank">

                    <div class="b-result__photo {{event.no_photo}}" *ngIf="event.image === null">

                    </div>

                    <div class="b-result__photo" *ngIf="event.image !== null  ">

                        <img src="http://linex.afisha.ru{{event.image}}"  alt="">
                    </div>

                    <div class="b-result__title">
                        <p>
                            {{event.type}}
                        </p>
                    </div>
                    <div class="b-result__header">
                        <h3>
                            {{event.name}}
                        </h3>
                    </div>
                    <div class="b-result__content is-truncated" style="word-wrap: break-word;">
                        <p>
                            {{event.text}}
                        </p>
                    </div>
                </a>
            </div>

        </div>
        <div class="b-button-repeat">
            <a routerLink="" routerLinkActive="active" class="btn b-btn-repeat margin_auto">
                <svg class="b-btn-repeat-svg">
                    <use xlink:href="../assets/img/svg-sprite/svg.svg#repeat"/>
                </svg>
                <span>Начать заново</span>
            </a>
        </div>
    </div>
</div>
